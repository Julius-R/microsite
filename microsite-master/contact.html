<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Microsite - Contact Page</title>
  <link rel="stylesheet" href="dist/css/main.css">
</head>
<body>

  <nav class="navbar">
    <div class="logo">
      <h1>Logo</h1>
    </div>
    <div class="nav-toggle-btn">
      <i class="fa fa-bars" aria-hidden="true"></i>
    </div>
    <div class="nav-close-btn">
      <i class="fa fa-times" aria-hidden="true"></i>
    </div>
    <div class="links">
      <a href="index.html" class="link">Home</a>
      <a href="contact.html" class="link">Contact Us</a>
    </div>
  </nav>

  <div class="container">
    <form action="#" class="form-area">
      <h3>Contact Us!</h3>
      <div class="form-control">
        <div class="form-item">
          <label for="firstname">First Name</label><br />
          <input type="text" id="firstname" placeholder="Enter your first name" required>
        </div>
        <div class="form-item">
          <label for="lastname">Last Name</label><br />
          <input type="text" id="lastname" placeholder="Enter your last name" required>
        </div>
      </div>
      <div class="form-control">
        <div class="form-item">
          <label for="">Email</label><br />
          <input type="text" id="email" placeholder="ex yourname@mail.com" required>
        </div>
        <div class="form-item">
          <label for="">Zip Code</label><br />
          <input type="text" id="zipcode" placeholder="ex 71301" required>
        </div>
      </div>
      <div class="form-control">
        <div class="form-item">
          <select class="states" id="states" name="States">
            <option value="#">Choose Your State</option>
            <option value="AL">AL</option>
            <option value="AK">AK</option>
            <option value="AZ">AZ</option>
            <option value="AR">AR</option>
            <option value="CA">CA</option>
            <option value="CO">CO</option>
            <option value="CT">CT</option>
            <option value="DE">DE</option>
            <option value="FL">FL</option>
            <option value="GA">GA</option>
            <option value="HI">HI</option>
            <option value="ID">ID</option>
            <option value="IL">IL</option>
            <option value="IN">IN</option>
            <option value="IA">IA</option>
            <option value="KS">KS</option>
            <option value="KY">KY</option>
            <option value="LA">LA</option>
            <option value="ME">ME</option>
            <option value="MD">MD</option>
            <option value="MA">MA</option>
            <option value="MI">MI</option>
            <option value="MN">MN</option>
            <option value="MS">MS</option>
            <option value="MO">MO</option>
            <option value="MT">MT</option>
            <option value="NE">NE</option>
            <option value="NV">NV</option>
            <option value="NH">NH</option>
            <option value="NJ">NJ</option>
            <option value="NM">NM</option>
            <option value="NY">NY</option>
            <option value="NC">NC</option>
            <option value="ND">ND</option>
            <option value="OH">OH</option>
            <option value="OK">OK</option>
            <option value="OR">OR</option>
            <option value="PA">PA</option>
            <option value="RI">RI</option>
            <option value="SC">SC</option>
            <option value="SD">SD</option>
            <option value="TN">TN</option>
            <option value="TX">TX</option>
            <option value="UT">UT</option>
            <option value="VT">VT</option>
            <option value="VA">VA</option>
            <option value="WA">WA</option>
            <option value="WV">WV</option>
            <option value="WI">WI</option>
            <option value="WY">WY</option>
          </select>
        </div>
        <div class="form-item">
          <input type="submit" id="submit">
        </div>
      </div>
    </form>
  </div>

  <footer>
    <ul class="footer-links">
      <li class="link"><a href="#">Contact Us</a></li>

    <script src="dist/js/app.js"></script>
</body>
</html>
